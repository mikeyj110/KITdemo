<!DOCTYPE HTML>
<html>
<head>
  <title>BarcodeReader</title>

  <meta charset="utf-8">

  <script src="components/loader.js"></script>

<body>
  <div class="body">
    <a href="index.html"> <h1> KIT DEMO - Admin</h1> </a>

      <option value="dealer2">Dealer 2</option>

    </select>
    <br/>
    <input type="button" onClick ="scanBarcode()" value ="Scan VIN" />

    <br/>
    <span class="label">Assign to:</span>

    <input type="button" onClick ="saveResults()" value ="Submit" />
  </div>
