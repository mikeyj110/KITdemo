<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="https://kitdemo-79bb.restdb.io/assets/js/jquery-serialize-object.min.js"></script>
  <script src="https://kitdemo-79bb.restdb.io/assets/js/jquery.datetimepicker.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>

  <script src="js/cssua.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/codes.js"></script>
  <script src="js/setUser.js"></script>
</head>

<body>
  <div class="body">
    <div class="header">
      <span id="user"></span>
    </div>
    <div class="header2">
      <h1> KIT DEMO</h1>
    </div>
    <div class="container">
      <form role="form" id="kit-codes-form">
        <span class="none">
          <label>Dealer:</label>
          <select id="dealer" class="form-control"  name="dealer" data-type="kit-dealers">
          </select>
          <br/>
        </span>
        <span class="label">VIN:</span>
        <input id="vin" class="form-control" name="vin" data-type="text" type="text">
        <input type="button" onClick ="scanBarcode()" value ="Scan VIN" />
        <br/>
        <span class="label">Assign to:</span>
        <label>Kit code: </label>
        <input id="kit-code" class="form-control" name="kit-code" data-type="text" type="text">
        <br/>
        <button class="btn btn-primary btn-lg" id="btn-submit" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting...">Submit</button>
        <div id="fg-errors" class="form-group"></div>
      </form>
    </div>
    <div class="footer-menu">
      <div class="menu-button" id="dealer-btn" onClick ="window.location='menu.html'"></div>
      <div class="menu-button" id="home-btn" onclick="window.location='index.html'"></div>
      <div class="menu-button" id="user-btn" onclick="window.location='login.html'"></div>
    </div>
  </div>
</body>


</html>
