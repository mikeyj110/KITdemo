<body>
  <a onclick="window.location='./index.html'"> <h1> KIT DEMO - List Users</h1> </a>
  <form role="form" id="kit-dealers-form">
<div class="form-group">
  <label>Dealer id: </label><input class="form-control" name="dealer-id" data-type="text" type="text">
</div>
<div class="form-group">
  <label>Dealer name: </label><input class="form-control" name="dealer-name" data-type="text" type="text">
</div>
<div class="form-group">
  <label>Dealer link: </label><input class="form-control" name="dealer-link" data-type="text" type="text">
</div>
<div class="form-group">
  <label>Dealer pass: </label><input class="form-control" name="dealer-pass" data-type="text" type="text">
</div>
<div class="form-group">
  <label>Dealer email: </label><input class="form-control" name="dealer-email" data-type="text" type="text">
</div>
<div class="form-group">
  <label>Kit codes:</label>
  <select id="Kit-Codes" class="form-control"  name="Kit-Codes[]" data-type="kit-codes"  multiple>
  </select>
</div>
<div class="form-group">
  <label>Permission level:</label>
    <select class="form-control"  name="permission-level" data-type="option"  >
      <option value="Dealer">Dealer</option>
      <option value="Admin">Admin</option>  </select>
</div>

  <div id="fg-errors" class="form-group">
  </div>
  <button class="btn btn-primary btn-lg" id="btn-submit" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting...">Submit</button></form>

  <br/>
